{{ define "main" }}
<div class="container">
  <div class="content">
    <div class="post-content">
      <h1>{{ .Title }}</h1>
    
      {{ range .Pages }}
        <div class="post-snippet">
          <h2><a href="{{.Permalink}}">{{.Title}}</a></h2>
          <div>
            <span class="tag">{{ .Params.post_type }}</span>
          </div>
          <div class="post-date">
            <img class="icon date" src="{{ .Site.BaseURL }}/images/calendar-month.png" />{{.Date.Format "Monday, 2 January 2006"}}
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
